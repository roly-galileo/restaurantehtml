<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuraci√≥n de codificaci√≥n de caracteres -->
    <meta charset="UTF-8">

    <!-- T√≠tulo de la p√°gina que aparece en la pesta√±a del navegador -->
    <title>Reservar Mesa</title>

    <!-- Estilos CSS principales del sitio -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fuente externa Marcellus para t√≠tulos y textos destacados -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ================= T√çTULO PRINCIPAL ================= -->
    <h2>Ingresa a tu cuenta</h2>

    <!-- ================= FORMULARIO DE LOGIN ================= -->
    <form id="cuenta_id" class="contenedor">

        <!-- Campo de DNI (n√∫mero de documento) -->
        <input
            type="number" 
            id="DNI" 
            name="DNI"
            placeholder="Ingresa tu DNI" 
            min="1" 
            required
        >

        <!-- Campo de correo electr√≥nico -->
        <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingresa tu correo"
            required
        >

        <!-- ================= CAMPO DE CONTRASE√ëA CON VISIBILIDAD ================= -->
        <div class="password-box">

            <!-- Campo de contrase√±a -->
            <input
                type="password"
                id="clave"
                name="clave"
                placeholder="Ingresa tu clave"
                required
            >

            <!-- √çcono para mostrar/ocultar contrase√±a -->
            <span id="toggleClave">üëÄ</span>

        </div>

        <!-- Bot√≥n de env√≠o del formulario -->
        <button type="submit" name="accion" value="azar">
            Ingresar
        </button>

    </form>

    <!-- ================= SCRIPT DE VALIDACI√ìN DEL LOGIN ================= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const form = document.getElementById("cuenta_id");

            // Evento submit del formulario
            form.addEventListener("submit", function (e) {

                e.preventDefault(); // Evita que se recargue la p√°gina al enviar

                // Obtener valores de los inputs
                const dni = document.getElementById("DNI").value;
                const correo = document.getElementById("correo").value;
                const clave = document.getElementById("clave").value;

                // Validar campos vac√≠os
                if (dni === "" || correo === "" || clave === "") {
                    alert("Completa todos los campos");
                    return;
                }

                // Mostrar datos en consola (solo para pruebas)
                console.log("DNI:", dni);
                console.log("Correo:", correo);
                console.log("Clave:", clave);

                // Simulaci√≥n de login (solo ejemplo)
                if (dni === "12345678" && clave === "1234") {
                    alert("‚úÖ Bienvenido");
                    window.location.href = "inicio.html"; // Redirige a la p√°gina de inicio
                } else {
                    alert("‚ùå Datos incorrectos");
                }

            });

        });
    </script>

    <!-- ================= SCRIPT PARA MOSTRAR/OCULTAR CONTRASE√ëA ================= -->
    <script>
        const claveInput = document.getElementById("clave");
        const toggle = document.getElementById("toggleClave");

        // Evento click para alternar visibilidad de la contrase√±a
        toggle.addEventListener("click", function () {

            if (claveInput.type === "password") {
                claveInput.type = "text";   // Mostrar contrase√±a
                toggle.textContent = "üôà";   // Cambiar √≠cono
            } else {
                claveInput.type = "password"; // Ocultar contrase√±a
                toggle.textContent = "üëÄ";    // Cambiar √≠cono
            }

        });
    </script>

    <!-- Link repetido a estilos CSS (ya incluido en <head>, podr√≠a omitirse) -->
    <link rel='stylesheet' href="styles.css">

</body>
</html>
