<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Reservar Mesa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reservas.css">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>

<div class="container my-5">

    <div class="row align-items-center">

        <!-- FORMULARIO -->
        <div class="col-md-6">

            <form id="formReserva"
                  class="contenedor card shadow-lg p-4"
                  novalidate>

                <h2 class="text-center mb-4 fw-bold text-success border-bottom pb-2">
                    Reservar Mesa
                </h2>


                <!-- Nombre -->
                <div class="mb-3">
                    <input type="text"
                           id="nombre"
                           name="nombre"
                           class="form-control"
                           placeholder="Aquí tu nombre"
                           required>

                    <div class="invalid-feedback">
                        Ingresa un nombre válido
                    </div>
                </div>


                <!-- Teléfono -->
                <div class="mb-3">
                    <input type="tel"
                           id="telefono"
                           name="telefono"
                           class="form-control"
                           placeholder="Teléfono"
                           required>

                    <div class="invalid-feedback">
                        Teléfono inválido
                    </div>
                </div>


                <!-- Fecha -->
                <div class="mb-3">
                    <label>Fecha de reserva:</label>

                    <input type="date"
                           id="fecha"
                           name="fecha"
                           class="form-control"
                           required>
                </div>


                <!-- Hora inicio -->
                <div class="mb-3">
                    <label>Desde:</label>

                    <input type="time"
                           id="inicio"
                           name="inicio"
                           class="form-control"
                           required>
                </div>


                <!-- Hora final -->
                <div class="mb-3">
                    <label>Hasta:</label>

                    <input type="time"
                           id="final"
                           name="final"
                           class="form-control"
                           required>
                </div>


                <!-- Personas -->
                <div class="mb-3">
                    <input type="number"
                           id="personas"
                           name="personas"
                           class="form-control"
                           placeholder="Número de personas"
                           min="1"
                           required>
                </div>


                <!-- BOTONES -->
                <div class="d-flex gap-2">

                    <button type="submit"
                            name="accion"
                            value="azar"
                            class="btn btn-success w-100">

                        Reservar al azar
                    </button>

                    <button type="submit"
                            name="accion"
                            value="elegir"
                            class="btn btn-outline-success w-100">

                        Elegir mesa
                    </button>

                </div>

            </form>

        </div>


        <!-- COLUMNA DERECHA -->
        <div class="col-md-6">

            <div class="row text-center">

                <!-- Imagen -->
                <div class="col-12 mb-3">

                    <img src="../img/mesas.png"
                         class="img-fluid"
                         alt="Mesas">

                </div>


                <!-- Respuesta backend -->
                <div class="col-12">

                    <div id="respuestaBackend"
                         class="card p-3 shadow-sm d-none">

                        <h5 class="text-success mb-2">
                            ✅ Reserva Confirmada
                        </h5>

                        <p id="detalleReserva"
                           class="mb-0"></p>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<!-- Mensaje -->
<p id="mensaje" class="alert mt-3 d-none"></p>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="../js/reserva.js"></script>

</body>
</html>
